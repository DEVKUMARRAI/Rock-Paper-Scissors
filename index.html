<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="bg"></div>
    <div class="heading">
        <h1>Welcome To Rock-Paper-Scissors Game</h1>
    </div>
    <div class="parent_score">
        <div class="child_score">
            <h1>You</h1>
            <h3>0</h3>    
        </div>
        <div class="child_score">
            <h1>Computer</h1>
            <h3>0</h3>
        </div>
    </div>
    <div class="parent">
        <div class="child rock">
            <img src="./Images/landslide.png" alt="#">
            <h2>Rock</h2>
        </div>
        <div class="child paper">
            <img src="./Images/papers.png" alt="#">
            <h2>Paper</h2>
        </div>
        <div class="child scissor">
            <img src="./Images/scissors.png" alt="#">
            <h2>Scissor</h2>
        </div>
    </div>
</body>
</html>
