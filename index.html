<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="bg"></div>
    <div class="banner" id="bn">
        <h1 id="banner-text" class="win"> !!! GAME STARTED !!!</h1>
    </div>
    <div class="heading">
        <h1>Welcome To Rock-Paper-Scissors Game</h1>
    </div>
    <div class="parent_score">
        <div class="child_score" >
            <h1>You</h1>
            <h2>You Selected:<span id="your-selection"></span></h2>
            <h3 id="you">0</h3>    
        </div>
        <div class="child_score" >
            <h1>Computer</h1>
            <h2>Computer Selected:<span id="computer-selected"></span></h2>
            <h3 id="computer">0</h3>
        </div>
    </div>
    <div class="parent">
        <div class="child rock" >
            <img src="./Images/landslide.png" alt="#" id="rock">
            <h2>Rock</h2>
        </div>
        <div class="child paper" >
            <img src="./Images/papers.png" alt="#" id="paper">
            <h2>Paper</h2>
        </div>
        <div class="child scissor" >
            <img src="./Images/scissors.png" alt="#" id="scissor">
            <h2>Scissor</h2>
        </div>
    </div>
    <div class="btn">
        <button >START</button>
        <button  id="reset">RESTART</button>
    </div>
</body>
</html>
